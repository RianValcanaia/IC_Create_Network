# Definições de Versão para o Ambiente Hyperledger Fabric
versions:
  fabric: "3.1.1"           # Versão dos binários e imagens peer/orderer
  fabric_ca: "1.5.13"       # Versão da CA (geralmente tem versionamento próprio)
  go: "1.22.0"              # Fabric 3.x requer Go 1.22+
  docker: "20.10"           # Versão mínima do Docker
  docker_compose: "2.20"    # Versão mínima do Docker Compose (V2)

# Configurações globais de imagem
images:
  org_hyperledger: "hyperledger" # Prefixo da imagem docker